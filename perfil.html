<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil Estilo Twitter</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo-container">
      <img src="./img/panther.png" alt="Logo" class="logo">
    </div>    
    <nav class="menu">
      <div class="menu-item" onclick="irParaHome()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" class="icon">
        <span>Home</span>
      </div>
    </nav>
  </aside>

  <main class="main-content">
    <div class="profile-header">
      <label class="banner" id="bannerImg">
        <input type="file" id="bannerInput" accept="image/*" hidden>
        <span class="overlay-text">Alterar banner</span>
      </label>

      <label class="profile-picture" id="perfilImgLabel">
        <input type="file" id="fileInput" accept="image/*" hidden>
        <span class="overlay-text">Alterar foto</span>
        <img id="perfilImg" src="" alt="Foto de Perfil">
      </label>
    </div>

    <div class="profile-info">
      <h2 id="nomeCompleto"></h2>
      <div class="username" id="username">@NomeDoUsuario</div>
      <div class="dataa" id="dataa">Criado em: <br>DD/MM/AAAA</div>
      <div class="usuario_nome" id="NomeDoUsuario">Eduardo Fernando</div>
      <div class="posts" id="posts">O usuário ainda não fez nenhum post...</div>      
      <p><strong id="seguindoCount">0</strong> seguindo <strong id="seguidoresCount">0</strong> seguidores</p>
    </div>
  </main>

  <script src="perfil.js"></script>
</body>
</html>
