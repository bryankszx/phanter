<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <!-- Tela de recuperar senha -->
        <div class="form-container" id="telaRecuperar">
            <img src="./img/panther.png" alt="Logo" class="logo">
            <h2>Recuperar Senha</h2>
            <form id="formRecuperarSenha">
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Palavra-chave" required>
                </div>
                <button class="btn" type="submit">Confirmar</button>
            </form>
            <p class="switch-page"><a href="login.html">Voltar ao Login</a></p>
        </div>

        <!-- Tela de redefinir senha -->
        <div class="form-container hidden" id="telaRedefinir">
            <img src="./img/panther.png" alt="Logo" class="logo">
            <h2>Redefinir Senha</h2>
            <form id="formRedefinirSenha">
                <div class="input-box">
                    <input type="password" placeholder="Nova Senha" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirmar Nova Senha" required>
                </div>
                <button class="btn" type="submit">Alterar Senha</button>
            </form>
            <p class="switch-page"><a href="login.html">Voltar ao Login</a></p>
        </div>
    </div>
    <script src="recsenha.js"></script>
</body>
</html>
